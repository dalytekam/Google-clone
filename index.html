<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="about"><a
                href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
        </div>
        <div class="store"><a
                href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        </div>
        <div class="gmail"><a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox">Gmail</a>
        </div>
        <div class="images"><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
        </div>
        <div class="icon-wrapper">
            <img class="icon" src="60991.svg" alt="App Icon">
        </div>
        <div class="user">
            <span>d</span>
        </div>
    </header>
    <main>
        <div class="google">

            <div class="letters">
                <span class="first-letter">G</span>
                <span class="second-letter">o</span>
                <span class="third-letter">o</span>
                <span class="fourth-letter">g</span>
                <span class="fifth-letter">l</span>
                <span class="sixth-letter">e</span>
            </div>

            <div>

                <input type="text">
                <div class="search">
                    <img class="search-icon" src="search-icon-png-2.png" alt="Search Icon">
                </div>
                <div class="mic">
                    <img class="mic-icon" src="googleMic.jpg" alt="Google Mic Icon">
                </div>
            </div>
            <div class="links">
                <a href="">Google Search</a>
                <a href="">Im Feeling Lucky</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="advertising"><a href="https://ads.google.com">Advertising</a>
        </div>
        <div class="business"><a href="https://www.google.com/services">Business</a></div>
        <div class="how"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></div>
        <div class="privacy"><a href="https://policies.google.com/privacy?fg=1">Privacy</a></div>
        <div class="terms"><a href="https://policies.google.com/terms?fg=1">Terms</a></div>
        <div class="settings"><a href="">Settings</a></div>
    </footer>




</body>

</html>
